    <h3>this is title</h3>
    <article>
        var prohibitFn = function () {          <br/>
            return false;                       <br/>
        };                                      <br/>

        document.oncontextmenu = prohibitFn;    <br/>
        document.ondragstart = prohibitFn;      <br/>
        document.onselectstart = prohibitFn;    <br/>
        document.onselect = prohibitFn;         <br/>
        document.oncopy = prohibitFn;           <br/>
        document.onbeforecopy = prohibitFn;
    </article>
    <script type="text/javascript">
        var prohibitFn = function () {
            return false;
        };

        function start () {
            document.oncontextmenu = prohibitFn;
            document.ondragstart = prohibitFn;
            document.onselectstart = prohibitFn;
            document.onselect = prohibitFn;
            document.oncopy = prohibitFn;
            document.onbeforecopy = prohibitFn;
        }

        function end () {
            document.oncontextmenu = undefined;
            document.ondragstart = undefined;
            document.onselectstart = undefined;
            document.onselect = undefined;
            document.oncopy = undefined;
            document.onbeforecopy = undefined;
        }

        start();
    </script>
